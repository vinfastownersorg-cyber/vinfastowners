title: VinFast VF8
views:
  # ========== VEHICLE VIEW ==========
  - title: Vehicle
    path: vehicle
    icon: mdi:car-electric
    type: masonry
    cards:
      # Hero Card - Battery & Range
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: VinFast VF8
            subtitle: "{{ states('sensor.your_vehicle_name_vehicle_name') }}"
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.your_vehicle_name_battery
                name: Battery
                min: 0
                max: 100
                needle: true
                severity:
                  green: 50
                  yellow: 20
                  red: 0
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.your_vehicle_name_range
                    name: Range
                    icon: mdi:map-marker-distance
                    icon_color: blue
                    layout: horizontal
                  - type: custom:mushroom-entity-card
                    entity: sensor.your_vehicle_name_odometer
                    name: Odometer
                    icon: mdi:counter
                    icon_color: teal
                    layout: horizontal

      # Quick Status
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: binary_sensor.your_vehicle_name_locked
            icon: mdi:car-door-lock
            icon_color: "{{ 'green' if is_state('binary_sensor.your_vehicle_name_locked', 'off') else 'red' }}"
            content_info: none
          - type: entity
            entity: binary_sensor.your_vehicle_name_charging
            icon: mdi:ev-station
            icon_color: "{{ 'amber' if is_state('binary_sensor.your_vehicle_name_charging', 'on') else 'grey' }}"
            content_info: none
          - type: entity
            entity: binary_sensor.your_vehicle_name_plug
            icon: mdi:power-plug
            icon_color: "{{ 'green' if is_state('binary_sensor.your_vehicle_name_plug', 'on') else 'grey' }}"
            content_info: none
          - type: entity
            entity: binary_sensor.your_vehicle_name_power
            icon: mdi:car-key
            icon_color: "{{ 'amber' if is_state('binary_sensor.your_vehicle_name_power', 'on') else 'grey' }}"
            content_info: none
          - type: entity
            entity: binary_sensor.your_vehicle_name_door
            icon: mdi:car-door
            icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_door', 'on') else 'green' }}"
            content_info: none
          - type: entity
            entity: binary_sensor.your_vehicle_name_opening
            icon: mdi:car-back
            icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_opening', 'on') else 'green' }}"
            content_info: none
        alignment: center

      # Charging Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Charging
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_charging_status
                name: Status
                icon: mdi:ev-station
                icon_color: "{{ 'green' if 'Charging' in states('sensor.your_vehicle_name_charging_status') else 'grey' }}"
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_charge_limit
                name: Limit
                icon: mdi:battery-charging-high
                icon_color: amber
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_time_to_full
                name: Time to Full
                icon: mdi:timer
                icon_color: blue
              - type: custom:mushroom-entity-card
                entity: binary_sensor.your_vehicle_name_plug
                name: Plugged In
                icon: mdi:power-plug
                icon_color: "{{ 'green' if is_state('binary_sensor.your_vehicle_name_plug', 'on') else 'grey' }}"

      # Security Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Security
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.your_vehicle_name_locked
                name: Lock
                icon: mdi:car-door-lock
                icon_color: "{{ 'green' if is_state('binary_sensor.your_vehicle_name_locked', 'off') else 'red' }}"
              - type: custom:mushroom-entity-card
                entity: binary_sensor.your_vehicle_name_power
                name: Power
                icon: mdi:car-key
                icon_color: "{{ 'amber' if is_state('binary_sensor.your_vehicle_name_power', 'on') else 'grey' }}"

      # Doors Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Doors & Openings
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: binary_sensor.your_vehicle_name_door
                icon: mdi:car-door
                icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_door', 'on') else 'green' }}"
                content_info: name
              - type: entity
                entity: binary_sensor.your_vehicle_name_door_2
                icon: mdi:car-door
                icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_door_2', 'on') else 'green' }}"
                content_info: name
              - type: entity
                entity: binary_sensor.your_vehicle_name_door_3
                icon: mdi:car-door
                icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_door_3', 'on') else 'green' }}"
                content_info: name
              - type: entity
                entity: binary_sensor.your_vehicle_name_door_4
                icon: mdi:car-door
                icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_door_4', 'on') else 'green' }}"
                content_info: name
            alignment: center
          - type: grid
            columns: 3
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.your_vehicle_name_opening
                name: Trunk
                icon: mdi:car-back
                icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_opening', 'on') else 'green' }}"
              - type: custom:mushroom-entity-card
                entity: binary_sensor.your_vehicle_name_opening_2
                name: Hood
                icon: mdi:car-lifted-pickup
                icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_opening_2', 'on') else 'green' }}"
              - type: custom:mushroom-entity-card
                entity: binary_sensor.your_vehicle_name_window
                name: Windows
                icon: mdi:car-door
                icon_color: "{{ 'red' if is_state('binary_sensor.your_vehicle_name_window', 'on') else 'green' }}"

      # Tire Pressure Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Tire Pressure
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_pressure
                name: Front Left
                icon: mdi:tire
                icon_color: "{{ 'green' if 30 <= states('sensor.your_vehicle_name_pressure')|float(0) <= 42 else 'red' }}"
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_pressure_2
                name: Front Right
                icon: mdi:tire
                icon_color: "{{ 'green' if 30 <= states('sensor.your_vehicle_name_pressure_2')|float(0) <= 42 else 'red' }}"
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_pressure_3
                name: Rear Left
                icon: mdi:tire
                icon_color: "{{ 'green' if 30 <= states('sensor.your_vehicle_name_pressure_3')|float(0) <= 42 else 'red' }}"
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_pressure_4
                name: Rear Right
                icon: mdi:tire
                icon_color: "{{ 'green' if 30 <= states('sensor.your_vehicle_name_pressure_4')|float(0) <= 42 else 'red' }}"

      # Climate Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Climate
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_temperature
                name: Outside
                icon: mdi:thermometer
                icon_color: "{{ 'blue' if states('sensor.your_vehicle_name_temperature')|float(70) < 60 else 'orange' if states('sensor.your_vehicle_name_temperature')|float(70) > 80 else 'green' }}"
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_temperature_2
                name: Inside
                icon: mdi:thermometer
                icon_color: amber

      # Driving Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Driving
          - type: grid
            columns: 3
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_speed
                name: Speed
                icon: mdi:speedometer
                icon_color: blue
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_none
                name: Gear
                icon: mdi:car-shift-pattern
                icon_color: purple
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_voltage
                name: 12V
                icon: mdi:car-battery
                icon_color: "{{ 'green' if states('sensor.your_vehicle_name_voltage')|float(0) > 12 else 'red' }}"

      # Vehicle Info Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Vehicle Info
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_model
                name: Model
                icon: mdi:car-info
                icon_color: blue
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_year
                name: Year
                icon: mdi:calendar
                icon_color: blue
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_color
                name: Color
                icon: mdi:palette
                icon_color: purple
              - type: custom:mushroom-entity-card
                entity: sensor.your_vehicle_name_vin
                name: VIN
                icon: mdi:identifier
                icon_color: grey

  # ========== CHARGING VIEW ==========
  - title: Charging
    path: charging
    icon: mdi:ev-station
    type: masonry
    cards:
      # Vehicle Battery Status
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Vehicle Battery
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.your_vehicle_name_battery
                name: Battery
                min: 0
                max: 100
                needle: true
                severity:
                  green: 50
                  yellow: 20
                  red: 0
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-entity-card
                    entity: binary_sensor.your_vehicle_name_charging
                    name: Charging
                    icon: mdi:lightning-bolt
                    icon_color: "{{ 'amber' if is_state('binary_sensor.your_vehicle_name_charging', 'on') else 'grey' }}"
                  - type: custom:mushroom-entity-card
                    entity: sensor.your_vehicle_name_time_to_full
                    name: Time to Full
                    icon: mdi:timer
                    icon_color: blue
                  - type: custom:mushroom-entity-card
                    entity: sensor.your_vehicle_name_range
                    name: Range
                    icon: mdi:map-marker-distance
                    icon_color: teal

      # OCPP Charger Status
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: OCPP Charger
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.charger_status
                name: Status
                icon: mdi:ev-plug-type2
                icon_color: "{{ 'green' if is_state('sensor.charger_status', 'Charging') else 'amber' if is_state('sensor.charger_status', 'Preparing') else 'grey' }}"
              - type: custom:mushroom-entity-card
                entity: sensor.charger_power_active_import
                name: Power
                icon: mdi:flash
                icon_color: amber
              - type: custom:mushroom-entity-card
                entity: sensor.charger_current_import
                name: Current
                icon: mdi:current-ac
                icon_color: orange
              - type: custom:mushroom-entity-card
                entity: sensor.charger_power_offered
                name: Offered
                icon: mdi:power-plug
                icon_color: blue

      # Charger Controls
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Controls
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.charger_charge_control
                name: Start/Stop
                icon: mdi:play-pause
                icon_color: green
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: switch.charger_availability
                name: Available
                icon: mdi:power-plug
                icon_color: blue
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: button.charger_unlock
                name: Unlock
                icon: mdi:lock-open
                icon_color: red
                tap_action:
                  action: press
              - type: custom:mushroom-entity-card
                entity: button.charger_reset
                name: Reset
                icon: mdi:restart
                icon_color: orange
                tap_action:
                  action: press
          - type: custom:mushroom-number-card
            entity: number.charger_maximum_current
            name: Max Current
            icon: mdi:current-ac
            icon_color: amber

      # Energy Stats
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Energy
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.charger_energy_active_import_register
                name: Total
                icon: mdi:counter
                icon_color: blue
              - type: custom:mushroom-entity-card
                entity: sensor.charger_energy_active_import_interval
                name: Interval
                icon: mdi:timer-outline
                icon_color: green
              - type: custom:mushroom-entity-card
                entity: sensor.charger_temperature
                name: Temp
                icon: mdi:thermometer
                icon_color: "{{ 'red' if states('sensor.charger_temperature')|float(0) > 50 else 'green' }}"
              - type: custom:mushroom-entity-card
                entity: sensor.charger_soc
                name: SOC
                icon: mdi:battery
                icon_color: green

      # Charger Info
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Charger Info
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.charger_vendor
                name: Vendor
                icon: mdi:factory
                icon_color: grey
              - type: custom:mushroom-entity-card
                entity: sensor.charger_model
                name: Model
                icon: mdi:information
                icon_color: grey
              - type: custom:mushroom-entity-card
                entity: sensor.charger_version_firmware
                name: Firmware
                icon: mdi:chip
                icon_color: blue
              - type: custom:mushroom-entity-card
                entity: sensor.charger_heartbeat
                name: Heartbeat
                icon: mdi:heart-pulse
                icon_color: red

  # ========== LOCATION VIEW ==========
  - title: Location
    path: location
    icon: mdi:map-marker
    type: masonry
    cards:
      - type: map
        entities:
          - device_tracker.your_vehicle_name_location
        aspect_ratio: 16:9
        default_zoom: 15
        dark_mode: true

      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Location Details
          - type: custom:mushroom-entity-card
            entity: device_tracker.your_vehicle_name_location
            name: Location
            icon: mdi:map-marker
            icon_color: red
          - type: custom:mushroom-entity-card
            entity: sensor.your_vehicle_name_speed
            name: Speed
            icon: mdi:speedometer
            icon_color: blue
          - type: custom:mushroom-entity-card
            entity: sensor.your_vehicle_name_none
            name: Gear
            icon: mdi:car-shift-pattern
            icon_color: purple
